<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location-based Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        body { background-color: #f0f2f5; }
        .chat-container { display: flex; height: calc(100vh - 20px); max-width: 1200px; margin: 10px auto; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        .sidebar { width: 320px; background-color: #fff; border-right: 1px solid #ddd; padding: 1rem; display: flex; flex-direction: column; }
        .main-chat { flex-grow: 1; display: flex; flex-direction: column; padding: 1rem; background-color: #e5ddd5; }
        .messages-area { flex-grow: 1; background-color: #e5ddd5; overflow-y: auto; margin-bottom: 1rem; }
        .message { padding: 0.5rem 1rem; border-radius: 8px; margin-bottom: 0.5rem; max-width: 75%; word-wrap: break-word; }
        .message.sent { background-color: #dcf8c6; align-self: flex-end; }
        .message.received { background-color: #fff; align-self: flex-start; }
        .message .sender { font-weight: bold; font-size: 0.8rem; margin-bottom: 0.2rem; color: #007bff; }
        #login-view { max-width: 450px; margin: 100px auto; }
        #chat-view { display: none; }
        .contact-item .badge { font-size: 0.75rem; }
        .sidebar-footer { margin-top: auto; }
        .list-group { max-height: 200px; overflow-y: auto; }
    </style>
</head>
<body>

<!-- VISTA DE LOGIN -->
<div id="login-view" class="card p-4">
    <h1 class="h3 mb-3 text-center">Chat por Localização</h1>
    <p class="text-muted text-center">Insira os seus dados para entrar.</p>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username-input" placeholder="Seu nome de utilizador">
        <label for="username-input">Nome de Utilizador</label>
    </div>
    <div class="form-floating mb-3">
        <input type="number" class="form-control" id="radius-input" placeholder="Raio (km)" value="5">
        <label for="radius-input">Raio de Comunicação (km)</label>
    </div>
    <button id="login-btn" class="btn btn-primary w-100 py-2">Entrar</button>
    <div id="login-status" class="text-center mt-3">A obter localização...</div>
</div>

<!-- VISTA PRINCIPAL DO CHAT -->
<div id="chat-view">
    <div class="chat-container">
        <!-- BARRA LATERAL -->
        <div class="sidebar">
            <div>
                <h5 class="mb-1">Utilizador: <span id="current-user" class="text-primary"></span></h5>
                <p class="text-muted small">Raio: <span id="current-radius"></span> km</p>
                <hr>
                <h6>Os seus Contactos</h6>
                <div id="contacts-list" class="list-group list-group-flush mb-3"></div>
                <h6>Outros Utilizadores</h6>
                <div id="discover-list" class="list-group list-group-flush"></div>
            </div>
            <!-- ÁREA DE ATUALIZAÇÃO -->
            <div class="sidebar-footer pt-3">
                <hr>
                <div class="input-group mb-2">
                    <input type="number" class="form-control" id="new-radius-input" placeholder="Novo raio (km)">
                    <button class="btn btn-outline-secondary" id="update-radius-btn">Atualizar Raio</button>
                </div>
                <button class="btn btn-outline-primary w-100" id="update-location-btn">Atualizar Localização</button>
                <div id="update-status" class="form-text text-center mt-2"></div>
            </div>
        </div>

        <!-- ÁREA PRINCIPAL DO CHAT -->
        <div class="main-chat">
            <div class="messages-area" id="messages-area"></div>
            <div class="send-form bg-light p-3 rounded">
                <div class="input-group">
                    <input type="text" id="message-input" class="form-control" placeholder="Digite a sua mensagem...">
                    <button id="send-btn" class="btn btn-success">Enviar</button>
                </div>
                <div class="form-text">A enviar para: <span id="recipient-label" class="fw-bold">Ninguém</span></div>
            </div>
        </div>
    </div>
</div>

<script src="client.js"></script>
</body>
</html>
